<div *ngIf="groupLOVData && groupLOVData.length > 0">
  <table>
    <thead>
      <tr>
        <th>Group ID</th>
        <th>Group Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let group of groupLOVData" (click)="selectGroup(group)">
        <td>{{ group.GROUP_ID }}</td>
        <td>{{ group.GROUP_NAME }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="!groupLOVData || groupLOVData.length === 0">
  <p>No Group LOV data available.</p>
</div>
